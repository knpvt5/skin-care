<!doctype html>
<html lang="en">

<head>
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://images.unsplash.com">
  <link rel="dns-prefetch" href="https://images.unsplash.com">
  
  <!-- Preconnect for Google Ads domains -->
  <link rel="preconnect" href="https://googleads.g.doubleclick.net">
  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://www.googleadservices.com">
  
  <!-- Google tag (gtag.js) - Load async -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17504329507"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-17504329507');
  </script>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shopvoraonline</title>
  
  <!-- Defer conversion tracking scripts to load after page load -->
  <script>
    // Load conversion tracking after page is interactive
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initConversionTracking);
    } else {
      initConversionTracking();
    }
    
    function initConversionTracking() {
      // Event snippet - delayed for performance
      gtag('event', 'ads_conversion_Shopping_Cart_1', {});
      
      // Helper function for delayed navigation
      window.gtagSendEvent = function(url) {
        var callback = function () {
          if (typeof url === 'string') {
            window.location = url;
          }
        };
        gtag('event', 'ads_conversion_Shopping_Cart_1', {
          'event_callback': callback,
          'event_timeout': 2000,
        });
        return false;
      };
      
      // Conversion tracking function
      window.gtag_report_conversion = function(url) {
        var callback = function () {
          if (typeof (url) != 'undefined') {
            window.location = url;
          }
        };
        gtag('event', 'conversion', {
          'send_to': 'AW-17504329507/LycICKiE-p4bEKO-25pB',
          'value': 0.0,
          'currency': 'INR',
          'transaction_id': '',
          'event_callback': callback
        });
        return false;
      };
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
